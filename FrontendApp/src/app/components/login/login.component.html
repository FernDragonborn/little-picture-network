<div class="p-3 d-flex flex-column">
  <div class="p-1">
    <input [(ngModel)]="user.login" placeholder="Login" />
  </div>
  <div class="p-1">
    <input [(ngModel)]="user.password" placeholder="Password" type="password" />
  </div>
  <div class="p-1">
    <button (click)="login(user)">Log in</button>
    <button (click)="register(user)">Register</button>
    <button (click)="renewToken(user)">Renew</button>
  </div>
</div>
