<div
  class="d-flex flex-wrap justify-content-around"
  style="max-width: 90%; display: block; margin-left: auto; margin-right: auto"
>
  <div
    *ngFor="let photo of photos"
    class="carousel-inner ratio ratio-1x1"
    style="width: 32%"
  >
    <div class="carousel-item active">
      <img
        src="data:image/jpeg;base64, {{ photo.photoData }}"
        style="
          max-width: 100%;
          max-height: 100%;
          display: block;
          margin-left: auto;
          margin-right: auto;
        "
      />
    </div>
  </div>
</div>
